<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Set the viewport so this responsive site displays correctly on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>overlay</title>
    <!-- Include bootstrap CSS -->
    <link href="includes/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="includes/style.css" rel="stylesheet">
	<link href="includes/base2.css" rel="stylesheet">
	<script src="includes/jwplayer/jwplayer.js"></script>

</head>
<body background="pozadina.jpg">

		<header class="top" role="header">
			<div class="container">
				
				   <img src="logo.jpg" width="100%" height="auto">
				
			   
			</div>
		</header>

					<!-- Middle content section -->
					<div class="middle">
						<div class="container">
							<div class="video">
								<div class="col-xs-10 content">	
									<!-- glavni overlay -->
									<nav class="menu slide-menu-top">
										
										<div class="input-group">
											<input type="text" class="form-control" placeholder="Search...">
											<span class="input-group-addon" >
												<span class="glyphicon glyphicon-search"></span>
											</span>
										</div>
										<button type="button" class="close-menu"><span class="glyphicon glyphicon-arrow-up"></span></button>
									</nav>
									<div class="buttons">
										<button type="button" class="btn btn-info btn-lg nav-toggler toggle-slide-top"><span class="glyphicon glyphicon-search"></span></button>
										<a href="http://morescreens.com/" class="btn btn-info btn-lg">
											<span class="glyphicon glyphicon-home"></span>
										</a>
										<button type="button" class="btn btn-info btn-lg nav-toggler toggle-slide-top">
											<span class="glyphicon glyphicon-share"></span>
										</button>
									</div>
									
								</div>
									<!-- glavni overlay -->	
									<!--rating overlay -->
								<div class="col-xs-2 content">
									<nav class="menu slide-menu-top2">
										<button type="button" class="close-menu2"><span class="glyphicon glyphicon-remove"></span></button>
									</nav>
									<div class="buttons2">
										<button type="button" class="btn btn-info btn-lg nav-toggler toggle-slide-top2"><span class="glyphicon glyphicon-star"> Rating</span></button>
									</div>
								</div>
								<!-- rating overlay -->
									<div id="myElement">Loading the player...</div>
										<script type="text/javascript">
											jwplayer("myElement").setup({
													file: "cats.mp4",
													image: "cover.jpg",
													width: "100%",
													aspectratio: "16:9",
													autostart:false,
													title:"PLAY",
												
											});
										</script>
							</div> 
							
						</div>
					</div>
					
					<!-- Site footer -->
					<div class="bottom">
						<div class="container">
							<div class="col-md-12" style="text-align:center">
								<p>Copyright @balzamikgroup</p>
							</div>
						</div>
					</div>

					<!-- Include jQuery and bootstrap JS plugins -->
					<script src="includes/jquery/jquery-2.1.0.min.js"></script>
					<script src="includes/bootstrap/js/bootstrap.min.js"></script>
					<script src="includes/bootstrap/js/java1.js"></script>
					<script src="includes/bootstrap/js/java2.js"></script>

							var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
						  })();

</body>
</html>
