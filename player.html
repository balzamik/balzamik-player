<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Set the viewport so this responsive site displays correctly on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player </title>
    <!-- Include bootstrap CSS -->
    <link href="includes/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="includes/style.css" rel="stylesheet">
	<script src="includes/jwplayer/jwplayer.js"></script>
	
</head>
<body background="pozadina.jpg">

        
    <!-- Site header and navigation -->
    <header class="top" role="header">
        <div class="container">
            
               <img src="logo.jpg" width="100%" height="auto">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="glyphicon glyphicon-align-justify"></span>
            </button>
           
        </div>
    </header>
  

    <!-- Middle content section -->
    <div class="middle">
        <div class="container">
			<div class="video"><div class="content">
            <!-- The activator -->
            <a class="activator" id="activator"></a>
        </div>
		<div class="overlay" id="overlay" style="display:none;"></div>
 			<div class="box" id="box">
						 <a class="boxclose" id="boxclose"></a>
						 <h1>Important message</h1>
						 <p>
						  Here comes a very important message for your user.
						  Turn this window off by clicking the cross.
						 </p>
			</div>

			<div class="myWrapper">
				<div class="col-md-12 content">
					<div id="myElement">Loading the player...</div>
						<script type="text/javascript">
								jwplayer("myElement").setup({
								file: "cats.mp4",
								image: "cover.jpg",
								width: "100%",
								aspectratio: "16:9",
								autostart:false,
								title:"PLAY",
						<!-- Chapter Markers -->
								tracks: [{
									file:'include/proba.vtt',
									kind:'chapters'
								}],
								listbar: {
										position: "bottom",
										size: 240,
										autohide:true
								}
							});
						</script>
				</div> <!-- /container -->
			</div>
			</div>
		</div>
	</div>
    
    <!-- Site footer -->
    <div class="bottom">
        <div class="container">
            <div class="col-md-12" style="text-align:center">
                <p>Copyright @balzamikgroup</p>
            </div>
        </div>
    </div>

    <!-- Include jQuery and bootstrap JS plugins -->
    <script src="includes/jquery/jquery-2.1.0.min.js"></script>
    <script src="includes/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="jquery-1.3.2.js"></script>
    <script type="text/javascript">
            $(function() {
                $('#activator').click(function(){
                    $('#overlay').fadeIn('fast',function(){
                        $('#box').animate({'top':'160px'},500);
                    });
                });
                $('#boxclose').click(function(){
                    $('#box').animate({'top':'-200px'},500,function(){
                        $('#overlay').fadeOut('fast');
                    });
                });

            });
    </script>

	
</body>
</html>
